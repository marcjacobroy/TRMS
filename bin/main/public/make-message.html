<html>
    <head>
        <title>Message Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="make-message">
            <div class="form">
                <form class="make-request-form">

            </div>
        </div>
        <script src="make-message.js" type="text/javascript"></script>
    </body>
</html>
