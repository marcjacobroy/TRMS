<html>
    <head>
        <title>Grade Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="make-page">
            <div class="form">
                <form class="make-award-form">
                    <input type="number" placeholder="request number for grade" id="requestIdInput"/>
                    <label for="gradeInput" style="color:white;">Choose your grade:</label>
                    <select name = gradeInput id="gradeInput">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                        <option value="Pass">Presentation Pass</option>
                        <option value="Fail">Presentation Fail</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <button type="submit" id="createGradeButton">Submit</button>
                </form>
            </div>
        </div>
        <script src="submit-grade.js" type="text/javascript"></script>
    </body>
</html>
